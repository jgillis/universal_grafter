name: 'Universal grafter'
description: 'Graft all the shared libraries.'
inputs:
  source_path:
    description: 'Absolute or relative path'
    required: true
  destination_path:
    description: 'Absolute or relative path'
    required: true
  dockcross:
    description: 'specify a dockcross container (only for linux)'
    required: false
    default: 'none'
  bitness:
    description: 'bitness'
    required: false
    default: '64'
  search_paths:
    description: 'where to look for additional libraries'
    required: false
    default: ''
runs:
  using: "composite"
  steps:
    - uses: conda-incubator/setup-miniconda@v2.2.0
      with:
        python-version: 3.9
        auto-update-conda: true
        channels: anaconda, conda-forge
        activate-environment: grafting
    - run: |
        echo "runner.os  ${{ runner.os }}"
      shell: bash -el {0}
    - run: pip install wheel==0.31.1
      shell: bash -el {0}
    - name: Create dummy wheel from {{ inputs.source_path }}
      run: python ${{ github.action_path }}/create_wheel_local.py ${{ inputs.bitness }} ${{ inputs.dockcross }} ${{ inputs.source_path }}
      shell: bash -el {0}
      id: create-wheel
    - name: Repair wheel
      if: runner.os == 'Linux'
      run: |
        ${{ github.action_path }}/graft_linux.sh ${{ inputs.dockcross }} ${{steps.create-wheel.outputs.wheel_name}}
      shell: bash -el {0}
    - name: Repair wheel
      if: runner.os == 'macOS'
      run: |
        pip install git+https://github.com/jgillis/delocate.git@master
        DYLD_LIBRARY_PATH=${{ inputs.search_paths }} delocate-wheel -k -w . -L "" --skip-libs "libknitro:libhsl" ${{steps.create-wheel.outputs.wheel_name}}
      shell: bash -el {0}
    - name: Extract repaired wheel to {{ inputs.destination_path }}
      run: |
         unzip ${{steps.create-wheel.outputs.wheel_name}} -d ${{ inputs.destination_path }}
         cp -r ${{ inputs.destination_path }}/dummy/* ${{ inputs.destination_path }}
         rm -rf ${{ inputs.destination_path }}/dummy ${{ inputs.destination_path }}/dummy-1.0.dist-info
      shell: bash

